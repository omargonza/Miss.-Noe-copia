<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>Miss. Noe</title>
    </head>
    <link rel="stylesheet" href="style.css"/>
    <body class="body-contact">
        <header class="header-contact">
            <h1 class="h1-contact">Contacto</h1>
            <nav class="nav-contact"> 
                <ul>
                    <li><a href="./index.html">Inicio</a></li>
                    <li><a href="./Sobre Miss. Noe.html">Sobre Miss Noe</a></li>

                </ul>
            </nav>
        </header>    
        <form class="form-contact">
            <div class="form-container">
                <h2 class="form-title">¿En qué puedo ayudarte?</h2>
                <label class="label-contact" for="Nombre">Nombre:</label>
                <br>
                <input id="input-contact"  type="text" class="form_input" placeholder="Nombre:">
                <br>
                <label class="label-contact" for="Email">Email:</label>
                <br>
                <input id="input-contact" type="email" class="form_input" placeholder="Email">
                <br>
                <label class="label-contact" for="Mensaje">Mensaje:</label>
                <br>
                <textarea class="form_input form_input--message" placeholder="Mensaje:"></textarea>
                <br>
                <input id="input-contact"  type="submit" value="Enviar" class="form_cta">
            </div>
        </form>
        <footer class="footer-contact">
            2022  Todos los derechos Reservados   Miss. Noe
          <div class="img">
              <img src="./fotos/facebook30x30.png" alt="facebook" width="50px" height="50px">
              <img src="./fotos/instagram30x30.png" alt="instagram"  width="50px" height="50px">
